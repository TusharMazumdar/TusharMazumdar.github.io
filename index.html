<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
</head>
<body>

    <header>
        <h1>Welcome to My Semantic HTML Page</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About This Page</h2>
            <p>This page serves as an example of using semantic HTML elements.</p>
        </section>

        <section id="gallery">
            <h2>Image Gallery</h2>
            <ul>
                <li><img src="image1.jpg" alt="Description of image 1"></li>
                <li><img src="image2.jpg" alt="Description of image 2"></li>
                <li><img src="image3.jpg" alt="Description of image 3"></li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <p>You can find more information on my 
               <a href="https://www.example.com">website</a>.
            </p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 My Semantic HTML Page. All rights reserved.</p>
    </footer>

</body>
</html>
